<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise In Technology Games </title>
    <style>
        /* Reset some default styles for better consistency */
        body, h1, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Bright blue background */
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for a subtle effect */
        }

        nav {
            background-color: #222;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #e74c3c; /* Bright red on hover */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .game {
            background-color: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .game:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .game h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Customize your game styles here */
        /* ... */

        /* Add more game styles as needed */

        .game p {
            font-size: 16px;
            color: #fff;
        }

        .game a {
            text-decoration: none;
            background-color: #e74c3c; /* Bright red button */
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .game a:hover {
            background-color: #3498db; /* Bright blue on hover */
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 18px;
        }

        /* Marquee effect for footer */
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <header>
        <h1><u>Rise In Technology Games</u></h1>
    </header>
    <div class="container">
        <section id="tic-tac-toe" class="game">
            <h2>Tic Tac Toe</h2>
            <!-- Include your Tic Tac Toe game here or link to it -->
            <!-- You can use an iframe, embed, or other method to include the game -->
            <p>Play the classic game of Tic Tac Toe.</p>
            <a href="tictactoe.html">Play Now</a>
        </section>
        <section id="other-game" class="game">
            <h2>Other Game are coming soon</h2>
            <!-- Include your other game here or link to it -->
            <p>Play another exciting game.</p>
            <a href="#">Play Now</a>
        </section>
        <!-- Add more game sections as needed -->
    </div>
    <footer>
        <p class="marquee">Explore our collection of games and have fun! | &copy; 2023 Rise In Technology Games</p>
    </footer>
</body>
</html>
